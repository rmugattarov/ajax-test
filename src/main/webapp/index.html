<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Console</title>
    <script>
        function getRowCount() {
            var request = new XMLHttpRequest();
            request.onreadystatechange = function () {
                document.getElementById("responseText").innerHTML = request.responseText;
                document.getElementById("rowCount").innerHTML = JSON.parse(request.responseText).rowCount;
            };
            request.open("GET", "Console");
            request.send();
        }
    </script>
</head>
<body onload="getRowCount()">
<div>
    <p>Response text : <span id=responseText></span></p>
    <p>Row count : <span id="rowCount">Please wait...</span></p>
</div>
</body>
</html>
